<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="container">
      <form class="rss-form text-body">
        <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" autocomplete="off" placeholder="Сылка RSS">
        <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
      </form>
      <p class="feedback m-0 position-absolute small text-danger"></p>
    </div>
  </main>
</body>
</html>
